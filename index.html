<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Real-time Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* CSS untuk modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">Bergabung ke Ruang Lobi</button>

  <!-- Modal -->
  <div id="lobbyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Ruang Lobi</h2>
      <p>Silakan tunggu sampai pemain lain bergabung.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
  <script>
    // Fungsi untuk membuka modal
    function openModal() {
      document.getElementById("lobbyModal").style.display = "block";
      // Di sini Anda dapat menambahkan logika untuk mengirim permintaan ke server untuk bergabung ke dalam ruang lobi
      // Misalnya, Anda dapat menggunakan WebSocket untuk mengirim pesan ke server
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      document.getElementById("lobbyModal").style.display = "none";
      // Di sini Anda dapat menambahkan logika untuk meninggalkan ruang lobi
      // Misalnya, Anda dapat menggunakan WebSocket untuk mengirim pesan ke server
    }

    // WebSocket dapat digunakan untuk berkomunikasi dengan server
    // Contoh sederhana koneksi WebSocket
    const socket = new WebSocket('ws://localhost:3000');

    // Event listener untuk pesan dari server
    socket.addEventListener('message', function (event) {
      console.log('Message from server:', event.data);
      // Di sini Anda dapat menambahkan logika untuk menangani pesan dari server
    });
  </script>
</body>
</html>
